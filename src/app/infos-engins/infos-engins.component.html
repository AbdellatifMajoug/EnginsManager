<div class="card">
    <div class="card-header card-header-danger">
        <h4 class="card-title">Affectation d'engins</h4>
    </div>
    <div class="card-body">
        <div class="row pos">
            <p class="text-danger">{{errorMessage}}</p>
        </div>
        <div class="row pos">
            <p class="text-danger">{{emptyList}}</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="nomF">Famille</label>
                <input matInput type="nomF" id="nomF" name="nomF" [value]="famille?.nomFamille" disabled/>
            </div>
            <div class="col-md-6">
                <label for="engins"> Type d'engins: </label>
                <select class="custom-select mr-sm-2" id="engins" name="engins" (click)="setEngins()" required multiple [(ngModel)]="engins">
                    <option *ngFor="let engin of enginsByFam" [value]="engin">{{ engin.nomEngin }}</option>
                  </select>                                                       
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button mat-raised-button type="button" class="btn btn-primary" (click)="close()" [disabled]="errorMessage!=null">Fermer</button>                
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
