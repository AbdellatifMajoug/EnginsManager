<div class="logo">
    <div class="simple-text">
        <div class="logo-img">
            <img src="/assets/img/marsa.png"/>
        </div>
    </div>
    <div class="username">{{userName}}</div>
</div>
<div class="sidebar-wrapper">
  <div *ngIf="isMobileMenu()">
    <form class="navbar-form">
      <span class="bmd-form-group">
        <div class="input-group no-border">
          <input type="text" value="" class="form-control" placeholder="Search...">
          <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
            <i class="material-icons">search</i>
            <div class="ripple-container"></div>
          </button>
        </div>
      </span>
    </form>
    
  </div>
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItemDem of menuItemsDem" class="{{menuItemDem.class}} nav-item">
          <a *ngIf="userService.roleMatch('Demandeur')" class="nav-link" [routerLink]="[menuItemDem.path]">
            <i class="material-icons">{{menuItemDem.icon}}</i>
            <p>{{menuItemDem.title}}</p>
          </a>
          </li>
          <li routerLinkActive="active" *ngFor="let menuItemAssist of menuItemsAssist" class="{{menuItemAssist.class}} nav-item">
            <a *ngIf="userService.roleMatch('Assistant')"
               [ngClass]="{'disabled-link': menuItemAssist.title === 'Nouvelle Affectation' || menuItemAssist.path === 'i'}"
               class="nav-link"
               [routerLink]="[menuItemAssist.path]">
              <i class="material-icons">{{menuItemAssist.icon}}</i>
              <p>{{menuItemAssist.title}}</p>
            </a>
        </li>
    </ul>
</div>
