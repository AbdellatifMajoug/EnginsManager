<div class="row pos">
    <div class="col-md-10 center">
        <div class="card">
            <div class="card-header card-header-success">
                <h4 class="card-title ">Controle d'engins</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <th>
                                {{ engin.nomEngin }}
                            </th>
                            <tr><td></td><td><img [src]="engin.imageUrl"></td><td></td></tr>
                            <tr class="text-primary">
                                <th>Crit√®re</th>
                                <th>Etat</th>
                                <th>Remarque</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let critere of engin?.criteres" colspan="2">
                                <td>
                                  <i class="material-icons text-danger custom-class" *ngIf="critere.critique==true">warning</i> {{critere.nomCritere}}
                                </td>                                                                    
                                <td>
                                    <label>
                                        Oui <input type="radio" [name]="critere.nomCritere" (change)="updateEtat(critere, true)" value="true" [checked]="critere.etat==true"/>
                                    </label>
                                    <span style="margin: 0 10px;"></span> 
                                    <label>
                                        Non <input type="radio" [name]="critere.nomCritere" (change)="updateEtat(critere, false)" value="false" [checked]="critere.etat==false"/>
                                    </label>
                                </td>
                                <td><input type="text"></td>
                            </tr>                              
                            <tr>
                                <td></td>
                                <td>
                                    <button mat-raised-button type="button" class="btn btn-danger" (click)="close()">Fermer</button>
                                    <span style="margin: 0 10px;"></span> 
                                    <button mat-raised-button class="btn btn-primary" (click)="confirm(engin)" [disabled]="disabled">Confirmer</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
